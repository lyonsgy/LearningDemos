<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ipHome</title>
    <link rel="stylesheet" href="css/nplus-shop.css">
    <style>
        .top {
            width: 100%;
            height: 333px;
            background: #ccc;
            margin: 0 auto;
        }

        .main {
            position: absolute;
            width: 100%;
            height: calc(100% - 333px);
            background: #fff;
            margin: 0 auto;
        }

        .iframe_b {
            position: absolute;
            width: 100%;
            height: calc(100% - 333px);
            top: 333px;
            border: 0;
        }

        .back {
            position: relative;
            margin: 0 auto;
            top: 162px;
            list-style-type: none;
            padding: 0;
            width: calc(100% - 82px);
            border-radius: 30px;
            background-color: #fff;
        }

        li {
            float: left;
            margin: 0 auto;
            padding: 0 auto;
            width: calc(50% - 1px);
            height: 98px;
            background-color: 0;
            overflow: hidden;
        }

        #wx {
            border-radius: 30px 0 0 30px;
        }

        #ip {
            border-radius: 0 30px 30px 0;
        }

        a:link,
        a:visited {
            top: 30px;
            margin: 0 auto;
            height: 43px;
            padding: 27.5px 0;
            align-content: space-between;
            display: block;
            font-weight: bold;
            color: #626262;
            background-color: #fff;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 30px;
        }

        a:hover,
        a:active {
            background-color: #fff;
            color: #000;
        }

        /*a:after {*/
        /*content: "";*/
        /*border-top: 18px solid #fff;*/
        /*border-left: 30px solid transparent;*/
        /*border-right: 30px solid transparent;*/
        /*bottom: -116px;*/
        /*left: calc(25% - 30px);*/
        /*position: absolute;*/
        /*}*/

        .line {
            height: 43px;
            background-color: #CACACA;
            width: 2px;
            margin: 0 auto;
            border-top: 27.5px;
            border-bottom: 27.5px;
            border-left: 0;
            border-right: 0;
            border-style: solid;
            border-color: #fff;
        }

        img {
            position: relative;
            right: 12px;
            float: none;
            margin: 0 auto;
            vertical-align: text-top;
        }
    </style>
</head>

<body>
<iframe id="iframe_b" class="iframe_b" name="iframe_b"></iframe>
<ul class="back">

    <li>
        <a id="wx" href="nplus-emoticons.html" target="iframe_b" onclick='tabClick("wx")'><img
                src='image/icon_weixin_nor.png'/>微信表情包</a>
    </li>

    <li class="line"></li>

    <li>
        <a id="ip" href="nplus-ip.html" target="iframe_b" onclick='tabClick("ip")'><img src='image/icon_ip_nor.png'/>IP形象设定</a>
    </li>

</ul>
</body>

<script>
    document.body.style.backgroundColor = "#5D539B";

    document.getElementById("wx").click();

    function tabClick(classType) {
        if (type == "wx") {
            console.log("wx");
        } else {
            console.log("ip");
        }

    }
</script>

</html>
