<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/nplus-shop.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 750) deviceWidth = 750;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
        window.onresize = function () {
            var deviceWidth = document.documentElement.clientWidth;
            if (deviceWidth > 750) deviceWidth = 750;
            document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
        };
    </script>
    <style>
        body {
            font-family: "微软雅黑";
            width: 6.4rem;
            margin: 0 auto;
            font-size: .24rem;
            color: #4f4f4f;
            background: #f3f3f3;
            word-break: break-all;
            word-wrap: break-word;
        }

        ul {
            position: absolute;
            bottom: 0;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
        }

        li {
            float: left;
            width: calc(25% - 1px);
            height: 98px;
            background-color: #fff;
            opacity: .9;
        }

        .line {
            width: 1px;
            background-color: #000;
            height: 43px;
            background-color: #CACACA;
            margin: 0 auto;
            border-top: 27.5px;
            border-bottom: 27.5px;
            border-left: 0;
            border-right: 0;
            border-style: solid;
            border-color: #fff;
        }

        a:link,
        a:visited {
            display: block;
            font-weight: bold;
            color: #626262;
            background-color: #fff;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 30px;
            padding: 28px;
        }

        a:hover,
        a:active {
            background-color: #fff;
            color: #000;
        }

    </style>
</head>
<body>
<div class="body">
    <ul>
        <li><a id="game" href="nplus-game.html" target="iframe_a" onclick="homeClick()">GAME</a></li>
        <li class="line"></li>
        <li><a href="">WVI</a></li>
        <li class="line"></li>
        <li><a id="ip" href="nplus-ip-home.html" target="iframe_a" onclick="ipClick()">IP</a></li>
        <li class="line"></li>
        <li><a href="">ABOUT</a></li>
    </ul>
</div>
</body>

<script>
    function homeClick() {
        document.body.style.backgroundColor = "#F7CC45";
    }

    function ipClick() {
        document.body.style.backgroundColor = "#5D539B";
    }

    var tabBar = document.getElementById("iframe_a");
    tabBar.style.src = "nplus-game.html";

    document.getElementById("game").click();
</script>
</html>
